<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Global Quotes App üåç</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
<style>
  body {
    margin: 0;
    font-family: 'Inter', Arial, sans-serif;
    background: linear-gradient(135deg, #667eea, #764ba2);
    color: #fff;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  .card {
    background: rgba(255, 255, 255, 0.1);
    backdrop-filter: blur(10px);
    border-radius: 20px;
    padding: 40px;
    max-width: 500px;
    text-align: center;
    box-shadow: 0 20px 40px rgba(0,0,0,0.3);
    transition: transform 0.3s ease;
  }

  .card:hover { transform: translateY(-5px); }

  h1 { font-weight: 600; margin-bottom: 10px; }
  blockquote { font-size: 1.2rem; font-style: italic; margin: 20px 0; }
  .author { margin-top: 10px; font-weight: 600; }

  button {
    padding: 12px 25px;
    border-radius: 10px;
    border: none;
    background: #fff;
    color: #764ba2;
    font-weight: 600;
    cursor: pointer;
    transition: 0.3s;
  }

  button:hover {
    background: #f3f3f3;
    transform: scale(1.05);
  }

  footer {
    margin-top: 15px;
    font-size: 0.8rem;
    opacity: 0.7;
  }
</style>
</head>
<body>
  <div class="card">
    <h1>üåç Global Quotes</h1>
    <blockquote id="quote-text">Click the button to get inspired!</blockquote>
    <div class="author" id="quote-author"></div>
    <button id="get-quote">Get Quote</button>
    <footer>Powered by Flask API | Portfolio Project</footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
