<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Global Quotes App</title>
  <style>
    :root { --accent: #2563eb; --bg: #f3f4f6; --card: #ffffff; --muted: #6b7280; }
    body { font-family: Inter, system-ui, Arial; background: var(--bg); margin:0; min-height:100vh; display:flex; align-items:center; justify-content:center; }
    .card { background:var(--card); padding:28px; border-radius:12px; box-shadow: 0 6px 24px rgba(15,23,42,0.08); max-width:720px; width:90%; text-align:center; }
    h1 { margin:0 0 8px 0; font-size:20px; }
    p.lead { color:var(--muted); margin:0 0 18px 0; }
    blockquote { font-size:20px; margin:14px 0; font-style:italic; }
    .author { margin-top:6px; color:var(--muted); }
    button { margin-top:18px; padding:10px 18px; border-radius:8px; border: none; cursor:pointer; background:var(--accent); color:white; font-weight:600; }
    .small { font-size:13px; color:var(--muted); margin-top:12px; }
    footer { margin-top:18px; font-size:12px; color:var(--muted); }
  </style>
</head>
<body>
  <div class="card">
    <h1>Global Quotes App</h1>
    <p class="lead">Click the button to fetch a random inspirational quote from the API.</p>

    <blockquote id="quote-text">"Click below for inspiration…"</blockquote>
    <div class="author" id="quote-author"></div>

    <div>
      <button id="get-quote">Get Quote</button>
    </div>

    <div class="small">
      <p><strong>Note:</strong> After you deploy the backend, open <code>frontend/script.js</code> and replace <code>BACKEND_URL</code> with your backend URL.</p>
    </div>

    <footer>Built for portfolio — Global Quotes App</footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
